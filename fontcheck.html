    <style id="metropolis-testimonials-style-inline-css" type="text/css">
    /*!****************************************************************************************************************************************************************************************************************************************************************************************************************!*\
      !*** css ../../../../../../../node_modules/css-loader/dist/cjs.js??ruleSet[1].rules[4].use[1]!../../../../../../../node_modules/postcss-loader/dist/cjs.js??ruleSet[1].rules[4].use[2]!../../../../../../../node_modules/sass-loader/dist/cjs.js??ruleSet[1].rules[4].use[3]!./blocks/testimonials/style.scss ***!
      \****************************************************************************************************************************************************************************************************************************************************************************************************************/
    .wp-block-metropolis-testimonials .testimonials {
      position: relative;
    }
    .wp-block-metropolis-testimonials .wp-block-quote {
      position: absolute;
      left: -100px;
      bottom: 0;
      width: 100%;
    }
    .wp-block-metropolis-testimonials .wp-block-quote > * {
      position: relative;
      opacity: 0;
      left: 100px;
    }
    .wp-block-metropolis-testimonials .wp-block-quote:not(.active) {
      transition: left 0.3s;
    }
    .wp-block-metropolis-testimonials .wp-block-quote:not(.active) > * {
      transition: opacity 0.2s ease-out, left 0s linear 0.3s;
    }
    .wp-block-metropolis-testimonials .wp-block-quote.active {
      left: 0;
      z-index: 1;
    }
    .wp-block-metropolis-testimonials .wp-block-quote.active > * {
      opacity: 1;
      left: 0;
      transition: left 0.5s cubic-bezier(0.25, 1, 0.25, 1), opacity 0.5s ease-out;
      transition-delay: 0.2s;
    }
    .wp-block-metropolis-testimonials nav {
      display: inline-flex;
      gap: 0.75em;
      margin-top: calc(var(--wp--custom--block-spacing--mobile) * 0.75);
    }
    @media screen and (min-width: 782px) {
      .wp-block-metropolis-testimonials nav {
        margin-top: calc(var(--wp--custom--block-spacing--mobile) * 1.25);
      }
    }
    .wp-block-metropolis-testimonials .dots span {
      display: block;
      vertical-align: middle;
      width: 15px;
      height: 15px;
      border-radius: 100%;
      background-color: var(--wp--theme--color--separator-color);
      cursor: pointer;
    }
    .wp-block-metropolis-testimonials .dots span.active {
      background-color: var(--wp--theme--color--accent-color);
    }
    .wp-block-metropolis-testimonials .arrows span {
      display: block;
      width: 35px;
      height: 35px;
      line-height: 35px;
      border-radius: 999px;
      text-align: center;
      border: 2px solid var(--wp--theme--color--separator-color);
      cursor: pointer;
      box-sizing: content-box;
    }
    @media screen and (min-width: 782px) {
      .wp-block-metropolis-testimonials .arrows span {
        width: 40px;
        height: 40px;
        line-height: 40px;
      }
    }
    .wp-block-metropolis-testimonials .arrows span:before {
      display: inline-block;
      width: 1em;
      font-family: "Material Symbols Outlined";
      font-weight: normal;
      font-style: normal;
      font-size: 1em;
      line-height: 1;
      text-transform: none;
      letter-spacing: normal;
      word-wrap: normal;
      white-space: nowrap;
      direction: ltr;
      vertical-align: middle;
      /* Support for all WebKit browsers. */
      -webkit-font-smoothing: antialiased;
      /* Support for Safari and Chrome. */
      text-rendering: optimizeLegibility;
      /* Support for Firefox. */
      -moz-osx-font-smoothing: grayscale;
      /* Support for IE. */
      font-feature-settings: "liga";
      font-size: 1.5em;
      line-height: inherit;
    }
    .wp-block-metropolis-testimonials .arrows span.prev:before {
      content: "navigate_before";
    }
    .wp-block-metropolis-testimonials .arrows span.next:before {
      content: "navigate_next";
    }
    @media screen and (min-width: 782px) {
      .wp-block-metropolis-testimonials .arrows span:hover {
        border-color: var(--wp--theme--color--accent-color);
      }
    }
    .wp-block-metropolis-testimonials.aligncenter {
      text-align: center;
    }
    .wp-block-metropolis-testimonials.alignright {
      text-align: right;
    }
