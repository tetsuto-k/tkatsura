<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="image-container">
        <img src="gallery-example-1.jpg" alt="Main Image" class="main-image">
        <img src="gallery-example-2.jpg" alt="Hover Image" class="hover-image" onclick="showPopup('popup_content.html')">
    </div>

    <div class="image-container">
        <img src="gallery-example-3.jpg" alt="Main Image" class="main-image">
        <img src="gallery-example-4.jpg" alt="Hover Image" class="hover-image" onclick="showPopup('popup_content2.html')">
    </div>

    <div id="overlayBackground" class="overlay"> </div>
    <!-- Popup content container -->
    <div id="popupContainer" class="popup">
        <!-- Content will be loaded here -->
    </div>

    <a href="/tkatsura/contact.html">My contacts</a>
    <a href="/tkatsura/index.html">Back</a>
    <p id="moveToIndex" class="hidden">Hello, this text is from the popup file!</p>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
